<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/contacts-folder/css/style.css" />
  </head>

  <body>
    <!-- HEADER IMAGE + NAVBAR -->
    <header class="w-100 position-relative top-0 z-1 hero-header">
      <!-- Background image overlay (handled in CSS) -->
      <div
        class="overlay position-absolute w-100 h-100 top-0 start-0 z-0"
      ></div>

      <div class="container position-relative z-3">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
          <div class="container-fluid px-0">
            <!-- Left: Search -->
            <div class="d-flex align-items-center">
              <img
                src="/contacts-folder/assets/icons/search-white.svg"
                alt="Search"
                width="16"
                class="me-2"
              />
              <span class="small text-white">Search</span>
            </div>

            <!-- Center Globe Icon (lg+) -->
            <div
              class="position-absolute start-50 translate-middle-x d-none d-lg-block"
            >
              <img
                src="/contacts-folder/assets/icons/"
                alt="Globe"
                width="24"
              />
            </div>

            <!-- Toggler -->
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="mainNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div
              class="collapse navbar-collapse justify-content-end"
              id="mainNav"
            >
              <ul class="navbar-nav align-items-lg-center gap-2 gap-lg-0">
                <li class="nav-item">
                  <a
                    href="../destination-folder/destinations.html"
                    class="nav-link text-white small"
                    >Destinations</a
                  >
                </li>
                <li class="nav-item">
                  <a href="contact.html" class="nav-link text-white small"
                    >Contact</a
                  >
                </li>
                <li class="nav-item">
                  <button
                    class="btn btn-light btn-sm rounded-pill px-3 py-1 border-2"
                  >
                    Sign in
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <hr class="border-white opacity-50 m-0" />

        <!-- Page Title -->
        <div class="text-white pt-5 mt-5">
          <h1 class="display-5 fw-bold">Contact Us</h1>
        </div>
      </div>
    </header>

    <!-- CONTACT FORM -->
    <section class="py-5">
      <div class="container">
        <form action="success.html" method="GET">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer class="bg-warning text-dark py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li>
                <a
                  href="/landing-folder/index.html"
                  class="text-dark text-decoration-underline"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/destination-folder/destinations.html"
                  class="text-dark text-decoration-underline"
                  >Destinations</a
                >
              </li>
              <li>
                <a href="#" class="text-dark text-decoration-underline"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="/contacts-folder/contact.html"
                  class="text-dark text-decoration-underline"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <h5>Newsletter</h5>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
              euismod, nisl nec tincidunt dapibus.
            </p>
            <form class="d-flex">
              <input
                type="email"
                class="form-control me-2"
                placeholder="Email"
                required
              />
              <button class="btn btn-success">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
